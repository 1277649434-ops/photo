<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>教育卡片生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 自定义字体定义 */
        @font-face {
            font-family: 'Microsoft YaHei';
            src: local('Microsoft YaHei'), local('PingFang SC');
        }

        body {
            background-color: #f3f4f6;
            font-family: 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent; /* 移除点击高亮 */
        }

        /* 天蓝到藏青色渐变背景 */
        .card-container {
            background: linear-gradient(180deg, #87CEEB 0%, rgb(87, 38, 125) 100%);
        }
        
        /* 统一的大块雾化玻璃效果 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 1rem;
        }

        /* 装饰背景 */
        .wave-decor {
            position: absolute;
            top: 40%;
            left: -10%;
            width: 120%;
            height: 60%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(-15deg);
            z-index: 0;
            pointer-events: none;
        }

        /* 字体样式：微软雅黑 + 斜体 + 加粗 */
        .custom-text-style {
            font-family: 'Microsoft YaHei', sans-serif;
            font-style: italic;
            font-weight: bold; /* 修改为加粗 */
        }

        input[type="file"] {
            display: none;
        }

        .content-layer {
            position: relative;
            z-index: 10;
        }

        /* 修正截图偏移 */
        #capture-area {
            overflow: hidden; 
            box-sizing: border-box;
        }

        /* 结果模态框 */
        #resultModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: none;
        }

        #resultImg {
            -webkit-touch-callout: default !important;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: auto !important;
            touch-action: auto;
        }
        
        /* 刷新按钮样式 */
        .refresh-btn {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        /* 鼠标悬停或移动端始终可见(通过JS处理) */
        .text-wrapper:hover .refresh-btn {
            opacity: 1;
        }
    </style>
</head>

        function svgToPngDataUrl(svgString, callback) {
            const img = new Image();
            const base64 = window.btoa(unescape(encodeURIComponent(svgString)));
            img.src = 'data:image/svg+xml;base64,' + base64;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                callback(canvas.toDataURL('image/png'));
            };
        }

        function downloadCard() {
            const element = document.getElementById("capture-area");
            const btn = document.querySelector('button[onclick="downloadCard()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '正在生成...';
            btn.disabled = true;

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const scale = isMobile ? 2 : 3;

            html2canvas(element, {
                scale: scale,
                useCORS: true,
                backgroundColor: null,
                logging: false,
                allowTaint: true,
                windowWidth: element.scrollWidth,
                windowHeight: element.scrollHeight,
                // 忽略切换按钮
                ignoreElements: (element) => element.hasAttribute('data-html2canvas-ignore')
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                if (isMobile) {
                    const resultImg = document.getElementById('resultImg');
                    resultImg.src = imgData;
                    document.getElementById('resultModal').style.display = 'flex';
                } else {
                    const link = document.createElement('a');
                    link.download = '教育卡片_' + Date.now() + '.jpg';
                    link.href = imgData;
                    link.click();
                }
                btn.innerHTML = originalText;
                btn.disabled = false;
            }).catch(err => {
                console.error("Error:", err);
                alert("生成出错，请重试");
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }
